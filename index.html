<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명준수 소개</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #81c784;
            color: #fff;
            padding: 20px 0;
            border-bottom: 5px solid #66bb6a;
            text-align: center;
        }
        header h1 {
            margin: 10px 0;
            font-size: 2.5em;
        }
        header img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        #main {
            padding: 30px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }
        #main h2 {
            color: #388e3c;
        }
        #main p, #main ul {
            line-height: 1.8;
            font-size: 1.1em;
        }
        #main ul {
            list-style-type: square;
            padding-left: 20px;
        }
        footer {
            background: #81c784;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="명준수.jpg" alt="명준수">
            <h1>명준수 소개</h1>
        </div>
    </header>
    <div id="main" class="container">
        <h2>안녕하세요, 저는 명준수입니다.</h2>
        <p>
            저는 웹 개발자이며, 다양한 웹 기술과 프로그래밍 언어에 익숙합니다. 
            항상 새로운 것을 배우고 도전하는 것을 즐깁니다.
        </p>
        <h3>취미</h3>
        <ul>
            <li>코딩</li>
            <li>독서</li>
            <li>등산</li>
            <li>여행</li>
        </ul>
        <h3>경력</h3>
        <p>
            저는 XYZ 회사에서 5년간 웹 개발자로 일해왔으며, 다양한 프로젝트를 성공적으로 완료했습니다. 
            특히 프론트엔드 개발과 백엔드 개발 모두에 능숙합니다.
        </p>
        <h3>연락처</h3>
        <p>
            이메일: myungjunsu@example.com
        </p>
    </div>
    <footer>
        <p>© 2024 명준수. All rights reserved.</p>
    </footer>
</body>
</html>
